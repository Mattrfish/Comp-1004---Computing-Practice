<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Golf</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="homePage">
        <header>
            <h1>Retro Golf</h1>
            <p>Challenge yourself in this nostalgic golf experience!</p>
        </header>
        <div class="menu">
            <button id="startButton">Start</button>
            <button id="optionsButton">Options</button>
            <button id="lboardButton">Leaderboard</button>
        </div>

    </section>

    <main>
        <canvas id="canvas"></canvas>
        <button id="playButton">Press play to continue</button>
    </main>

    <div id="lboard" style="display: none;">
        <h2>Leaderboard</h2>
        <ul id="lboardList"></ul>
        <input type="text" id="playerNameInput" placeholder="Enter your name">
        <button id="saveButton">Save Score</button>
        <button id="exitButton">Exit Leaderboard</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
