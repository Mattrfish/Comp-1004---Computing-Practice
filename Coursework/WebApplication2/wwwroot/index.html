<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Retro Golf</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Create The Home Page-->
    <section id="homePage">
        <div class="homepage-container">
            <header>
                <h1>Retro Golf</h1>
                <p>Challenge yourself in this nostalgic golf experience!</p>
            </header>

            <section class="start-section">
                <h2>Start Game</h2>
                <p>Click the button below to start playing!</p>
                <button id="startButton" class="btn btn-start">Start Game</button>
            </section>

            <section id="options-bn" class="options-section">
                <h2>Options</h2>
                <p>Customize your game settings.</p>
                <button class="btn btn-options">Options</button>
            </section>

            <section id="lead-bn" class="leaderboard-section">
                <h2>Leaderboard</h2>
                <p>Check out the top players.</p>
                <button class="btn btn-leaderboard">View Leaderboard</button>
            </section>

            <footer>
                <p>&copy; 2024 Retro Golf. All rights reserved.</p>
            </footer>
        </div>
    </section>
    <script src="js/script.js"></script>
    <canvas id="canvas"></canvas>
    <p id="scoreDisplay">Score: 0</p>



</body>
</html>
